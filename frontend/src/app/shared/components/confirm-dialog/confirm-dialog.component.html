@if (show) {
  <div 
    class="dialog-overlay" 
    (click)="onCancel()"
    (keydown)="onKeyDown($event)"
    role="dialog"
    aria-modal="true"
    aria-labelledby="confirm-dialog-title"
    aria-describedby="confirm-dialog-message"
    tabindex="-1">
    <div 
      class="dialog-content" 
      (click)="$event.stopPropagation()"
      role="document">
      <div class="dialog-header">
        <div class="dialog-icon" [attr.data-type]="type">
          <span class="material-symbols-outlined">{{ getIcon() }}</span>
        </div>
        <h2 id="confirm-dialog-title" class="dialog-title">{{ title }}</h2>
        <button 
          type="button"
          class="dialog-close"
          (click)="onCancel()"
          aria-label="Cerrar diÃ¡logo">
          <span class="material-symbols-outlined" aria-hidden="true">close</span>
        </button>
      </div>
      
      <div class="dialog-body">
        <p id="confirm-dialog-message" class="dialog-message">{{ message }}</p>
        
        @if (showInput) {
          <div class="dialog-input-container">
            <label [for]="'dialog-input-' + type" class="dialog-input-label">
              {{ inputLabel }}
            </label>
            <textarea
              [id]="'dialog-input-' + type"
              [value]="inputValue"
              (input)="onInputChange($event)"
              [placeholder]="inputPlaceholder"
              class="dialog-input"
              rows="3">
            </textarea>
          </div>
        }
      </div>
      
      <div class="dialog-actions">
        <button
          type="button"
          class="btn btn-cancel"
          (click)="onCancel()">
          {{ cancelText }}
        </button>
        <button
          type="button"
          class="btn btn-confirm"
          [attr.data-type]="type"
          (click)="onConfirm()"
          autofocus>
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
