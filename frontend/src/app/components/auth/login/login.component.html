<div class="login-container">
    <div class="login-card">
      <!-- Logo y título -->
      <div class="login-header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </div>
        <h1>Sistema de Campeonatos Barriales</h1>
        <p>Inicia sesión para continuar</p>
      </div>
  
      <!-- Alerta de error -->
      <div *ngIf="errorMessage" class="alert-error">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
  
      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Email -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </span>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="credentials.email"
              placeholder="ejemplo@email.com"
              required
              [disabled]="loading"
              class="form-control"
            />
          </div>
        </div>
  
        <!-- Contraseña -->
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <div class="input-group">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="contrasena"
              name="contrasena"
              [(ngModel)]="credentials.contrasena"
              placeholder="••••••••"
              required
              [disabled]="loading"
              class="form-control"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePassword()"
              [disabled]="loading"
            >
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
  
        <!-- Botón de submit -->
        <button
          type="submit"
          class="btn-submit"
          [disabled]="loading || !loginForm.valid"
        >
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading" class="loading">
            <span class="spinner"></span>
            Iniciando sesión...
          </span>
        </button>
      </form>
  
      <!-- Footer -->
      <div class="login-footer">
        <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
